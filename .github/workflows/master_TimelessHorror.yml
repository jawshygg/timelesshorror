# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TimelessHorror

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/jawshygg/timelesshorror/
        username: ${{ secrets.AzureAppService_ContainerUsername_ca2ca17cfa684d99950db42f115ac8fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4be43f49b60b49fc85015f4bb15c34f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/jawshygg/timelesshorror/${{ secrets.AzureAppService_ContainerUsername_ca2ca17cfa684d99950db42f115ac8fb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TimelessHorror'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d92cd6b3aa3c4f70aec5aee52bf45328 }}
        images: 'github.com/jawshygg/timelesshorror/${{ secrets.AzureAppService_ContainerUsername_ca2ca17cfa684d99950db42f115ac8fb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'
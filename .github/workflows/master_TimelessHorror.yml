# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TimelessHorror

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/jawshygg/timelesshorror/
        username: ${{ secrets.AzureAppService_ContainerUsername_35165be7567c4f75b40a0aebe877ef8b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f955af49dc841abba4f54bb3f1bf9f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/jawshygg/timelesshorror/${{ secrets.AzureAppService_ContainerUsername_35165be7567c4f75b40a0aebe877ef8b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TimelessHorror'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_10955f3dd56a4c55b492bb0d096189c0 }}
        images: 'github.com/jawshygg/timelesshorror/${{ secrets.AzureAppService_ContainerUsername_35165be7567c4f75b40a0aebe877ef8b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'